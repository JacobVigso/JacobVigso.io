<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        height: 200vh; /* Just an example height */
        position: relative;
      }

      .fixed-element {
        position: fixed;
        top: 0;
        max-height: 100vh;
        overflow-y: scroll;
      }

      .other-content {
        /* Styling for other content */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="fixed-element">Fixed element content</div>
      <div class="other-content">Other content goes here</div>
    </div>
  </body>
</html>
